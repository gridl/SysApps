<!DOCTYPE html>
<html>
  <head>
    <title>Sri Bhattacharya Rule</title>
    <style>
      .numbers{
        position:absolute;
        top:20%;
        left:5%;
        width:30%;
        height:50%;
        background:gray;
        text-align:center;
      }
      .output{
        position:absolute;
        top:20%;
        right:5%;
        width:40%;
        height:70%;
        background:black;
      }
      #oCanvas{
        height:600;
        width:600;
      }
      body{
        background:gray;
      }

    </style>
  </head>

  <body>
    <header>Check for Pythagoras triplets!</header>
    <div class="numbers" >
      <input type="text" onkeypress="return isNumber(event)" placeholder="Number 1" id="n1" /><br/>
      <input type="text" onkeypress="return isNumber(event)" placeholder="Number 2" id="n2" /><br/>
      <input type="text" onkeypress="return isNumber(event)" placeholder="Number 3" id="n3" /><br/>
      <input type="submit" value="check" onclick="hypo();" />
    </div>
    <div class="output">
      <canvas id="oCanvas" ></canvas>
    </div>


    <script type="text/javascript">

      function hypo(){

        var n1= document.getElementById("n1").value;
        var n2= document.getElementById("n2").value;
        var n3= document.getElementById("n3").value;
        var i;var num=[n1,n2,n3]; var pytha=false; var chk;

        for (i=0;i< num.length;i++){

          chk=check(num,i);

          if(chk)
          {
            pytha=true;
            break;
          }
        }

        if(pytha)
          alert("Pythagoras Triplet");
        else
          alert("Not Pythagoras Triplet");



      }



      function check(num,n){
        var res;
        switch(n){
          case 0:
              res=Math.sqrt(Math.pow(num[1],2)+Math.pow(num[2],2 ))
              if(res==num[n]){
                return true;

              }

          break;

          case 1:
              res=Math.sqrt(Math.pow(num[0],2)+Math.pow(num[2],2 ))
              if(res==num[n]){
                return true;

              }
          break;

          case 2:
                res=Math.sqrt(Math.pow(num[0],2)+Math.pow(num[1],2 ))
              if(res==num[n]){
                return true;

              }
          break;

        }

        return false;


      }

    </script>




    <script>
    var isNumber= function(evt) {
      evt = (evt) ? evt : window.event;
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
      }
      return true;
    };
    </script>
  </body>
</html>
