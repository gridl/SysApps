<!DOCTYPE html>
<html>
  <head>
    <title>Sri Bhattacharya Rule</title>
    <style>
      .numbers{
        position:absolute;
        top:20%;
        left:5%;
        width:30%;
        height:50%;
        background:gray;
        text-align:center;
      }
      .output{
        position:absolute;
        top:20%;
        right:5%;
        width:500px;
        height:400px;
        background:black;
      }
      #oCanvas{

      }
      body{
        background:gray;
      }

    </style>
  </head>

  <body>
    <header>Check for Pythagoras triplets!</header>
    <div class="numbers" >
      <input type="text" onkeypress="return isNumber(event)" placeholder="Number 1" id="n1" /><br/>
      <input type="text" onkeypress="return isNumber(event)" placeholder="Number 2" id="n2" /><br/>
      <input type="text" onkeypress="return isNumber(event)" placeholder="Number 3" id="n3" /><br/>
      <input type="submit" value="check" onclick="hypo();" />
    </div>
    <div class="output">
      <canvas id="oCanvas" width="500px;" height="400px" >
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>


    <script type="text/javascript">

      function hypo(){

        var n1= document.getElementById("n1").value;
        var n2= document.getElementById("n2").value;
        var n3= document.getElementById("n3").value;
        var i;var num=[n1,n2,n3]; var pytha=false; var chk;

        for (i=0;i< num.length;i++){

          chk=check(num,i);

          if(chk)
          {
            pytha=true;
            drawTriangle(i,num); // num[i] is hypotenuse
            break;
          }
        }

        if(!pytha)
        drawTriangle(false,num);


      }



      function check(num,n){
        var res;
        switch(n){
          case 0:
              res=Math.sqrt(Math.pow(num[1],2)+Math.pow(num[2],2 ))
              if(res==num[n]){
                return true;

              }

          break;

          case 1:
              res=Math.sqrt(Math.pow(num[0],2)+Math.pow(num[2],2 ))
              if(res==num[n]){
                return true;

              }
          break;

          case 2:
                res=Math.sqrt(Math.pow(num[0],2)+Math.pow(num[1],2 ))
              if(res==num[n]){
                return true;

              }
          break;

        }

        return false;


      }

      function drawTriangle(pos,num){
        var c = document.getElementById("oCanvas");
        var ctx = c.getContext("2d");

        var b,h;

        if(pos){
            switch(pos){
              case 0:
                      b=num[1];h=num[2];break;
              case 1:
                      b=num[0];h=num[2];break;
              case 2:
                      b=num[0];h=num[1];break;
            }

            ctx.clearRect(0,0,500,400);
            ctx.beginPath();
            ctx.moveTo(100,200);
            ctx.lineTo(240,200);
            ctx.lineTo(240,50);
            ctx.strokeStyle = "blue";
            ctx.closePath();
            ctx.stroke();

            alert("Triplets");

          }

          else{
            ctx.clearRect(0,0,500,400);
            ctx.font = "30px Arial";
            ctx.fillStyle="red";
            ctx.textAlign="center";
            ctx.fillText("Not Pythagoras triplets!Try again!",250,200);


          }

      }

    </script>




    <script>
    var isNumber= function(evt) {
      evt = (evt) ? evt : window.event;
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
      }
      return true;
    };
    </script>
  </body>
</html>
